<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Updated theme color to match our primary blue -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Enhanced meta description -->
    <meta
      name="description"
      content="Professional Issue Tracker - Manage bugs, track progress, and streamline your development workflow with our modern, intuitive issue tracking system."
    />
    
    <!-- Additional SEO and social media meta tags -->
    <meta name="keywords" content="issue tracker, bug tracker, project management, development tools, task management" />
    <meta name="author" content="Issue Tracker Team" />
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Issue Tracker - Professional Bug & Task Management" />
    <meta property="og:description" content="Streamline your development workflow with our modern issue tracking system" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Issue Tracker - Professional Bug & Task Management" />
    <meta name="twitter:description" content="Streamline your development workflow with our modern issue tracking system" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web app manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter font family with optimized loading -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" 
      rel="stylesheet"
    />
    
    <!-- Enhanced title -->
    <title>Issue Tracker - Professional Bug & Task Management</title>
    
    <!-- Inline critical CSS for better loading performance -->
    <style>
      /* Critical loading styles */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      /* Loading state styles */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-weight: 600;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 40px; text-align: center; background: #f8f9fa; font-family: Arial, sans-serif;">
        <h2 style="color: #e74c3c;">JavaScript Required</h2>
        <p style="color: #666; font-size: 16px;">
          You need to enable JavaScript to run this application. 
          Please enable JavaScript in your browser settings and refresh the page.
        </p>
      </div>
    </noscript>
    
    <!-- Enhanced loading screen -->
    <div id="initial-loading" class="initial-loading">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">üêõ Loading Issue Tracker...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Script to hide loading screen when React app loads -->
    <script>
      // Hide the loading screen when the React app is ready
      window.addEventListener('load', function() {
        const loadingElement = document.getElementById('initial-loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingElement.style.display = 'none';
          }, 500);
        }
      });
    </script>
  </body>
</html>
