version: '3.8'

services:
  mongodb:
    image: mongo:6-jammy

    container_name: issue-tracker-db

    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

    ports:
      - "27017:27017"
    
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongodb.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

    networks:
      - issue-tracker-net

    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build: 
      context: ./backend
      target: dev
    container_name: issue-tracker-api
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb+srv://issuetracker:Yasindu20@yasindu20.cu3x55i.mongodb.net/issuetracker?retryWrites=true&w=majority&appName=Yasindu20
      - JWT_SECRET=your-super-secret-jwt-key-here-make-it-long-and-complex
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - issue-tracker-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore: 
          - node_modules/
        - action: rebuild
          path: package.json
    command: npm run dev
  
  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: issue-tracker-web
    environment: 
      - REACT_APP_API_URL=http://localhost:5000/api
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend: 
         condition: service_healthy
    networks:
      - issue-tracker-net
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
          - node_modules/
        - action: rebuild
          path: package.json
    command: npm start

volumes:
  mongodb_data:

networks:
  issue-tracker-net:
    driver: bridge
  