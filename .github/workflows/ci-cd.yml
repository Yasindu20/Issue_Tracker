name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}/issue-tracker

jobs:
  # Job1: Code Quality and Scanning
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      # Frontend Quality Check
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Frontend Lint
        working-directory: ./frontend
        run: npm run lint

      - name: Frontend Type Check
        working-directory: ./frontend
        run: npm run type-check || echo "TypeScript not Configured"

      - name: Frontend Tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false

      - name: Frontend Build Test
        working-directory: ./frontend
        run: npm run build

      # Backend Quality Check
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Backend Lint
        working-directory: ./backend
        run: npm run lint || echo "Lint not Configured"

      - name: Backend Tests
        working-directory: ./backend
        run: npm test || echo "Test not Configured"

      # Security Scanning
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 2: Build and Test Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: quality

    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log In to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull request'
    services:
      mongodb:
        image: mongo:6-jammy
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Integration Tests
        env:
          MONGODB_URI: mongodb://admin:password@localhost:27017/test?authSource=admin
          JWT_SECRET: test-secret-key
        working-directory: ./backend
        run: |
          npm ci
          npm run test:integration || echo "Integration Tests not configured"


  #Job 6: Deploy to Production 
  deploy-production:
    name: Deploying to Production
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy Frontend to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PRODUCT_ID }}
          working-directory: ./frontend

      - name: Deploy Backend to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}
        run: npx @railway/cli deploy --service backend

  update-k8s:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}-gitops
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gitops

      - name: Update image tags
        run: |
          sed -i "s|image: ${{ env.IMAGE_PREFIX }}-backend:.*|image: ${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}|g" ./gitops/k8s/backend-deployment.yaml
          sed -i "s|image: ${{ env.IMAGE_PREFIX }}-frontend:.*|image: ${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}|g" ./gitops/k8s/frontend-deployment.yaml

      - name: Commit and Push changes
        run: |
          cd gitops
          git congig user.name "github-actions"
          git config user.email "actions@gmail.com"
          git add .
          git commit -m "Update image tags to ${{ github.sha}}" || exit 0
          git push origin main


